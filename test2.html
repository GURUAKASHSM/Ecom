<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Confirmation Alert Example</title>

<!-- CSS to style the confirmation dialog and overlay -->
<style>

    .conformationoverlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 999; 
        opacity: 0; 
        pointer-events: none;
        transition: opacity 0.3s ease; 
    }

    .confirmation-dialog {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ffffff; 
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        z-index: 1000; 
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        width: 300px;
        text-align: center;
    }

  
    .conformationactive {
        opacity: 1;
        pointer-events: auto;
    }


    .confirmation-button {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 0 10px; 
        font-size: 16px; 
        transition: background-color 0.3s ease;
    }


    .confirmation-button:hover {
        background-color: #45a049; 
    }

    #confirmationfalse {
        background-color: #f44336;
    }
</style>

</head>
<body>

<!-- Button to trigger the confirmation -->
<button id="confirmationButton" class="confirmation-button">Confirmation</button>

<!-- Overlay and confirmation dialog -->
<div id="overlay" class="overlay"></div>
<div id="confirmationDialog" class="confirmation-dialog">
    <p>Are you sure you want to proceed?</p>
    <button id="conformationtrue" class="confirmation-button">Yes</button>
    <button id="confirmationfalse" class="confirmation-button">No</button>
</div>

<script>
// JavaScript code to handle confirmation dialog
document.getElementById("confirmationButton").addEventListener("click", function() {
    document.getElementById("overlay").classList.add("active");
    document.getElementById("confirmationDialog").classList.add("active");
});

document.getElementById("conformationtrue").addEventListener("click", function() {
    console.log("true")
    document.getElementById("overlay").classList.remove("active");
    document.getElementById("confirmationDialog").classList.remove("active");
});

document.getElementById("confirmationfalse").addEventListener("click", function() {
    console.log("false")
    document.getElementById("overlay").classList.remove("active");
    document.getElementById("confirmationDialog").classList.remove("active");
});
</script>

</body>
</html>
